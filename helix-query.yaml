version: 1

indices:
  site-en: &base-site
    include:
      - '/'
      - '/en/**'
    exclude:
      - /search/**
      - /nav/**
      - /footer/**
    target: /en/query-index.json
    properties:
      title:
        select: main h1
        value: textContent(el)
      navTitle:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      body:
        select: main
        value: textContent(el)
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(aem.live))+(.*)|^(.*)")
      publishDate:
        select: head > meta[name="published-time"]
        value: parseTimestamp(attribute(el, "content"), "ddd, DD MMM YYYY hh:mm:ss GMT")
      contentType:
        select: head > meta[name="content_type"]
        value: attribute(el, "content")
      author:
        select: head > meta[name="author"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")

  site-fr:
    <<: *base-site
    include:
      - '/fr'
      - '/fr/**'
    exclude:
      - /search/**
      - /nav/**
      - /footer/**
    target: /fr/query-index.json

  site-es:
    <<: *base-site
    include:
      - '/es'
      - '/es/**'
    exclude:
      - /search/**
      - /nav/**
      - /footer/**
    target: /es/query-index.json

  site-de:
    <<: *base-site
    include:
      - '/de'
      - '/de/**'
    exclude:
      - /search/**
      - /nav/**
      - /footer/**
    target: /de/query-index.json
